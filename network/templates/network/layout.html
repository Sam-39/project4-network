{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Social Network{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
</head>

<body>

    <nav class="navbar sticky-top navbar-expand-md navbar-dark" style="background-color: #052555">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Network</a>

            <div>
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'index' %}"><i class="bi bi-card-list"></i> All Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'profile' user.username %}"><i class="bi bi-person-fill"> </i><strong id="username">{{ user.username }}</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'following' %}"><i class="bi bi-people"></i> Following</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Log Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'register' %}"><i class="bi bi-person-plus"></i> Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-lg-9">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="{% static 'network/script.js' %}"></script>
</body>

</html>
